<script src="src/jsQR.js"></script>


<center>
    <div class="container-from">
        <h2>Wellcome Back!</h2>
        <form action="/login" method="post">
            <input id="username" name="username" type="text" placeholder="Username">
            <input id="password" name="password" type="password" placeholder="Password" autocomplete="on">
            <br>
            <span id="error-code"></span>
            <br>
            <a href="/register">create new account?</a>
            <br>
            <input id="submit" type="submit" value="Login">

        </form>
        <div>
            <button id="qrcodeLogin" onclick="toggleCamera()">
                <svg fill="#000" width="24px" height="24px" viewBox="-2 -2 24 24" xmlns="http://www.w3.org/2000/svg"
                    preserveAspectRatio="xMinYMin" class="jam jam-qr-code">
                    <path
                        d='M13 18h3a2 2 0 0 0 2-2v-3a1 1 0 0 1 2 0v3a4 4 0 0 1-4 4H4a4 4 0 0 1-4-4v-3a1 1 0 0 1 2 0v3a2 2 0 0 0 2 2h3a1 1 0 0 1 0 2h6a1 1 0 0 1 0-2zM2 7a1 1 0 1 1-2 0V4a4 4 0 0 1 4-4h3a1 1 0 1 1 0 2H4a2 2 0 0 0-2 2v3zm16 0V4a2 2 0 0 0-2-2h-3a1 1 0 0 1 0-2h3a4 4 0 0 1 4 4v3a1 1 0 0 1-2 0z' />
                </svg>
            </button>
        </div>
    </div>
</center>


<div class="camera-feature">
    <video id="video"></video>
    <div id="loadingMessage"></div>
    <canvas class="canvas_isDisplay" id="canvas" hidden></canvas>

    <div id="output" hidden>
        <div id="outputMessage"></div>
        <div hidden><b>Data:</b> <span id="outputData"></span></div>
    </div>
</div>
